<html>
    <head>

    </head>
    <body>
        <style>
            .btn-container {
                position: relative; 
                padding: 10px;
                width: 60px;
            }
            #no {
                position: absolute;
                transition: all 0.3s; 
            }
        </style>
        <main>
            <h2>
                Đẹp trai ko?
            </h2>
            <div id="yes" class="btn-container">
                <button type="button" id="yes-btn">Có</button>
            </div>
            <div id="no" class="btn-container">
                <button type="button" id="no-btn" >Không</button>
            </div>
        </main>

        <script>
            const yes = document.getElementById('yes');
            const no = document.getElementById('no');
            


            no.addEventListener('click', () => {

                const x = Math.floor(Math.random() * (window.innerWidth - 150));
                const y = Math.floor(Math.random() * (window.innerHeight - 150));

                no.style.left = `${x}px`
                no.style.top = `${y}px`

                console.log(no.style.left, no.style.top);

            })
        </script>
    </body>
</html>
